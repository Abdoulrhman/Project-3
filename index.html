<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="banner">
        <div>Your  Score: <span id="score">0</span>/5</div>
        <div>Lives: <span id="lives">3</span>/3</div>
    </div>


    <!-- Winner Popup source: www.w3schools.com -->
    <div id="win-popup" class="popup zoomIn">

        <!-- Popup content -->
        <div class="popup-content">
            <span class="close">&times;</span>
            <h1>Congratulations!</h1>
            <h3>You completed the game</h3>
        </div>

    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
